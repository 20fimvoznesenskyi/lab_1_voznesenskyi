name: Python Tests

on:
  push:
    branches:
      - '**'   # усі гілки

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Отримуємо код
        uses: actions/checkout@v4

      - name: Встановлюємо Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Оновлюємо pip і ставимо залежності (як є)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # гарантуємо наявність pytest
          pip install pytest

      # Якщо тести є — запускаємо; якщо немає — пропускаємо без помилки
      - name: Запускаємо тести
        run: |
          if git ls-files | grep -E '(^|/)tests/.*\.py$|(^|/)(test_.*|.*_test)\.py$' > /dev/null; then
            python -m pytest -q
          else
            echo "Тести не знайдені → пропускаємо (успіх)."
          fi
