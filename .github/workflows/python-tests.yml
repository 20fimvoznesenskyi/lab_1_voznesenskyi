name: Python Tests

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Отримуємо код
        uses: actions/checkout@v4

      - name: Встановлюємо Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Встановлюємо залежності
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Запускаємо pytest
        run: pytest
